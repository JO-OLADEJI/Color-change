<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="space">
        <h1 class="title">Color Change</h1>

        <div class="container">
            <div class="object marigold" style="transform: translate(20px, 20px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(50px, 120px) rotate(45deg);"></div>
            <div class="object orange-pink" style="transform: translate(220px, 70px) rotate(45deg);"></div>
            <div class="object marigold" style="transform: translate(390px, 100px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(470px, 20px) rotate(45deg);"></div>
            <div class="object orange-pink" style="transform: translate(100px, 100px) rotate(45deg);"></div>
            <div class="object marigold" style="transform: translate(200px, 20px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(300px, -100px) rotate(45deg);"></div>
            <div class="object orange-pink" style="transform: translate(400px, -170px) rotate(45deg);"></div>
            <div class="object marigold" style="transform: translate(90px, -190px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(485px, -40px) rotate(45deg);"></div>
            <div class="object orange-pink" style="transform: translate(280px, -80px) rotate(45deg);"></div>
            <div class="object marigold" style="transform: translate(180px, -270px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(130px, -220px) rotate(45deg);"></div>
            <div class="object orange-pink" style="transform: translate(310px, -220px) rotate(45deg);"></div>
            <div class="object marigold" style="transform: translate(280px, -375px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(350px, -160px) rotate(45deg);"></div>
            <div class="object orange-pink" style="transform: translate(20px, -190px) rotate(45deg);"></div>
            <div class="object marigold" style="transform: translate(510px, -440px) rotate(45deg);"></div>
            <div class="object orange" style="transform: translate(-20px, -380px) rotate(45deg);"></div>

            <div class="selection">
                <select name="palette" id="options" class="opt">
                    <option value="default">Default</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="random">Random</option>
                </select>
            </div>
        </div>
    </section>

    <script src="./logic.js"></script>
</body>
</html>
